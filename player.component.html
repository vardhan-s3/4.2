<h1>Team Roster</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Age</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{ player.name }}</td>
      <td>{{ player.position }}</td>
      <td>{{ player.age }}</td>
      <td>
        <button (click)="editPlayer(player)">Edit</button>
        <button (click)="deletePlayer(player.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<h2>Add Player</h2>
<form (ngSubmit)="addPlayer(name.value, position.value, age.value)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" #name required>
  <br>
  <label for="position">Position:</label>
  <input type="text" id="position" name="position" #position required>
  <br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" #age required>
  <br>
  <button type="submit">Add</button>
</form>
<h2>Edit Player</h2>
<form *ngIf="editingPlayer" (ngSubmit)="updatePlayer(editingPlayer.id, name.value, position.value, age.value)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="editingPlayer.name" required>
  <br>
  <label for="position">Position:</label>
  <input type="text" id="position" name="position" [(ngModel)]="editingPlayer.position" required>
  <br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" [(ngModel)]="editingPlayer.age" required>
  <br>
  <button type="submit">Save</button>
  <button type="button" (click)="cancelEdit()">Cancel</button>
</form>
